{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Event</button>
    </form>
</div>
{% endblock content %}
