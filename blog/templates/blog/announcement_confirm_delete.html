<!-- announcement_confirm_delete.html -->
{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Deletion</h1>
    <p>Are you sure you want to delete the announcement "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'announcements' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
