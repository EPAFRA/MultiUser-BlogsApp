{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'event-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
